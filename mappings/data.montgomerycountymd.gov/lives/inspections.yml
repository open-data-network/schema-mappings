name: Montgomery County LIVES Inspections
schema: lives/inspections
description: Inspection listings for Montgomery County, in LIVES format.
source:
  name: Montgomery County, MD
  url: https://data.montgomerycountymd.gov/Health-and-Human-Services/Food-Inspection-LIVES-standard/ft84-r7wr
mapping:
  base:  https://data.montgomerycountymd.gov/resource/geje-2vhm.csv
  query:
    $select: business_id, inspection_date AS date, inspection_result AS result
    $group: business_id, inspection_date, inspection_result
