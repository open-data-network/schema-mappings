name: Montgomery County LIVES Businesses
description: LIVES mapping for Montgomery County businesses
schema: lives/businesses
source:
  name: Montgomery County, MD
  url: https://data.montgomerycountymd.gov/Health-and-Human-Services/Food-Inspection-LIVES-standard/ft84-r7wr
mapping:
  base:  https://data.montgomerycountymd.gov/resource/geje-2vhm.csv
  query:
    $select: business_id, business_name AS name, business_address AS address, business_city AS city, 'CA' AS state, business_postal_code AS postal_code
    $group: business_id, business_name, business_address, business_city, business_postal_code
