name: Montgomery County LIVES Violations
schema: lives/violations
description: Health code violations for Montgomery County, in LIVES format.
source:
  name: Montgomery County, MD
  url: https://data.montgomerycountymd.gov/Health-and-Human-Services/Food-Inspection-LIVES-standard/ft84-r7wr
mapping:
  base:  https://data.montgomerycountymd.gov/resource/geje-2vhm.csv
  query:
    $select: business_id, inspection_date AS date, violation_description AS description
    $group: business_id, inspection_date, violation_description
